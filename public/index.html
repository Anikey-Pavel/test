<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>netflixroulette</title>
</head>

<body>
	<div class="wrapper">
		<div class="page">
			<div class="page__main-block main-block">
				<div class="main-block _conteiner">
					<header class="main-block__header header-main-block">
						<div class="header-main-block__title">
							<div class="header-main-block__logo">
								<img src="./img/icons/logo.svg" alt="icon">
							</div>
							<div class="header-main-block__add-button">
								<span>+ ADD MOVIE</span>
							</div>
						</div>
						<div class="header-main-block__search">
							<div class="header-main-block__find">FIND YOUR MOVIE</div>
							<form method="get" class="header-main-block__form">
								<input class="header-main-block__input" placeholder="What do you want to watch?"
									type="text"></input>
								<button class="header-main-block__button">Search</button>
							</form>
						</div>
						<div class="header-main-block__image">
							<img src="./img/icons/Bitmap.png" alt="">
						</div>
					</header>
					<div class="main-block__content content-main-block">
						<div class="content-main-block__header">
							<div class="content-main-block__menu menu">
								<ul class="menu__list">
									<li class="menu__item">All</li>
									<li class="menu__item">Documentary</li>
									<li class="menu__item">Comedy</li>
									<li class="menu__item">Horror</li>
									<li class="menu__item">Crime</li>
								</ul>
							</div>
							<div class="content-main-block__sort sort">
								<div class="sort__text">Sort by</div>
								<div class="sort__menu">Release date</div>
							</div>
						</div>
						<div class="content-main-block__line"></div>
						<div class="content-main-block__subtitle">39 movies found</div>
						<div id="moviesConteiner" class="content-main-block__items"></div>
						<ul class="pagination">
							<li class="pagination__item">1</li>
							<li class="pagination__item">2</li>
							<li class="pagination__item">3</li>
							<li class="pagination__item">4</li>
							<li class="pagination__item">5</li>
						</ul>
					</div>
					<footer class="main-block__footer footer-main-block">
						<div class="footer-main-block _conteiner">
							<div class="footer-main-block__logo">
								<img src="./img/icons/logo.svg" alt="icon">
							</div>
						</div>
					</footer>
				</div>
			</div>
		</div>
	</div>
	<div id="add-movie" class="add-movie">
		<div class="add-movie__body">
			<div class="add-movie__content content-add-movie">
				<a href="" class="content-add-movie__close">X</a>
				<div class="content-add-movie__conteiner">
					<div class="content-add-movie__header">
						<div class="content-add-movie__title">ADD MOVIE</div>
					</div>
					<div class="content-add-movie__description description">
						<div class="description__block">
							<div class="description__header">title</div>
							<input type="text" class="description__elem _title">
						</div>
						<div class="description__block">
							<div class="description__header">date</div>
							<input type="date" class="description__elem _date">
						</div>
						<div class="description__block">
							<div class="description__header">url</div>
							<input type="text" class="description__elem _url" placeholder="https://">
						</div>
						<div class="description__block">
							<div class="description__header">rating</div>
							<div class="description__elem _rating">7.8</div>
						</div>
						<div class="description__block">
							<div class="description__header">genre</div>
							<div class="description__menu menu-description">
								<div class="menu-description__title">Select Genre</div>
								<span class="menu-description__arrow"></span>
								<ul class="menu-description__list">
									<li class="menu-description__item">
										<input id="crime" class="menu-description__check" type="checkbox">
										<label class="menu-description__label" for="crime">Crime</label>
									</li>
									<li class="menu-description__item">
										<input id="documentary" class="menu-description__check" type="checkbox">
										<label class="menu-description__label" for="documentary">Documentary</label>
									</li>
									<li class="menu-description__item">
										<input id="horror" class="menu-description__check" type="checkbox">
										<label class="menu-description__label" for="horror">Horror</label>
									</li>
									<li class="menu-description__item">
										<input id="comedy" class="menu-description__check" type="checkbox">
										<label class="menu-description__label" for="comedy">Comedy</label>
									</li>
								</ul>
							</div>
						</div>
						<div class="description__block">
							<div class="description__header">runtime</div>
							<div class="description__elem _runtime">minutes</div>
						</div>
					</div>
					<div class="content-add-movie__overview overview">
						<div class="overview__title">OVERVIEW</div>
						<textarea class="overview__description" name="" placeholder="Movie description"></textarea>
					</div>
					<div class="content-add-movie__footer">
						<div class="content-add-movie__button-block button-block">
							<button class="button-block__button _reset" type="reset">RESET</button>
							<button class="button-block__button _submit" type="submit">SUBMIT</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<template id="movie-item">
		<div class="content-main-block__item item">
			<div class="item__image _ibg">
				<img src="" alt="">
			</div>
			<div class="item__description">
				<div class="item__text-block">
					<div class="item__title">Pulp Fiction</div>
					<div class="item__category">Action & Adventure</div>
				</div>
				<div class="item__date">2004</div>
			</div>
		</div>
	</template>
	<script src="/src/index.js"></script>
</body>

</html>
